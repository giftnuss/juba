<HTML>
<HEAD>
<link href="ide.css" rel="stylesheet" type="text/css"/><style type="text/css">
<SCRIPT LANGUAGE="javascript">
<!-- Hiding
function getTool()
{
    return(document.tool.tools.value);
}
function load()
{
    parent.FORM.location.href = "load.php?tool=" + getTool();
}
function remove()
{
    if ( getTool() == "" )
    {
        alert("No Tools to Remove");
    }
    else if ( confirm("Are you sure?") )
    {
        parent.DRIVER.location.href = "remove.php?tool=" + getTool();
    }
}
function add()
{
    parent.DRIVER.location.href="add.php";
}
function execall()
{
    parent.DRIVER.location.href="execall.php";
}
function viewlog()
{
    window.open('execlog.html','Most Recent Activity','width=500,height=200,scrollbars=yes,resizable=yes')
}
// Hid -->
</SCRIPT>
</HEAD>
<body>
<CENTER>

<form name="tool">
<select name="tools" onChange='load()'>
<option value="secaudit.conf">Spike PHP Security Audit</option>
<option value="checkstyle.conf">Spike PHP Checkstyle</option>
<option value="checkstyle.text.conf">Spike Text PHP Checkstyle</option>
<option value="coverage.conf">Spike PHP Code Coverage</option>
<option value="secaudit.text.conf">Spike Text PHP Security Audit</option>
</select>
</form>

<form name="action">
<table width=100%>
    <tr width=50%>
        <td align="center">
            <table>
                <tr><td align="center"><a href="" onClick='parent.document.location.href="http://developer.spikesource.com/wiki/index.php/Projects:webide"'>Spike Web IDE v0.4</a></td></tr>
                <tr><td align="center"><a href="" onClick='parent.document.location.href="http://www.spikesource.com/"'><img src="spike1.gif" border="0"></a></td></tr> 
            </table>
        </td>    
        <td align="center">   
            <table>    
                <tr><td align="center"><input type="button" name="addbutton" value="Add New Tool" onClick='add()'></td></tr>
                <tr><td align="center"><input type="button" name="removebutton" value="Remove This Tool" onClick='remove()'></td></tr>
                <tr><td align="center"><input type="button" name="execallbutton" value="Execute All" onClick='execall()'></td></tr>
                <tr><td align="center"><input type="button" name="viewlogbutton" value="View Logs" onClick='viewlog()'></td></tr>
            </table>
        </td>
    </tr>
</table>
</form>

</CENTER>

<SCRIPT LANGUAGE="javascript">load();</SCRIPT>

</body>
</HTML>
